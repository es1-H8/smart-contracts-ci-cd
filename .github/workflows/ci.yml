name: Smart Contract CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Hardhat Tests
        run: npx hardhat test

  security:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Solhint
        run: npm install -g solhint

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Run Enhanced Security Analysis
        run: |
          echo "üîí Starting Enhanced Security Analysis..."
          echo "This will show ALL warnings from ALL contracts (no 10 limit)"
          echo "And generate a comprehensive security report file"
          
          # Run our security script that captures all warnings and generates report
          node scripts/security-only.js || true
          
          echo "üìä Security Analysis Complete!"
          echo "Check the logs above for ALL warnings found"

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: security-report.txt

      - name: Display Security Summary
        if: always()
        run: |
          echo "üîí SECURITY ANALYSIS SUMMARY"
          echo "================================"
          if [ -f security-report.txt ]; then
            echo "üìÑ Full security report available in artifacts"
            echo "üìä Summary:"
            head -50 security-report.txt
            echo ""
            echo "Total warnings found: $(grep -c "\[.*\]" security-report.txt || echo "0")"
            echo ""
            echo "üìã All vulnerabilities are saved in security-report.txt"
            echo "üìã Download the artifact to see the complete report"
          else
            echo "‚ùå No security report generated"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to Sepolia Testnet
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: npx hardhat run scripts/deploy.js --network sepolia

